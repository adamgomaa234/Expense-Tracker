<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mains.css">
    <link rel="stylesheet" href="expense.css">
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <div class="head">
        <h2>BUDGET PLANNER</h2>
    </div>
    <div class="container balance-container">
        <div class="balance-header">
            <h5> My Wallet Balance</h5>
        </div>
        
        <h1 id="display-balance">$0.00</h1>
        
        <div class="balance-row">
            <input type="number" id="wallet-balance" placeholder="Edit Balance...">
            <button id="save-balance-btn">UPDATE</button>
        </div>
    </div>
    <div class="cards">

        <div class="card-container" id="card-food">
            <h3>Food</h3>
            
            <div class="card-header">
                <input type="number" id="limit-food" placeholder="Set Limit $">
                <button class="save" onclick="saveLimit('Food')">Save</button>
            </div>
            
            <div class="measures">
                <span id="spent-food">Spent: $0</span>
                <span id="limit-display-food">Limit: $0</span>
            </div>
            
            <div class="visual">
                <div class="progress-bar-bg">
                    <div class="progress-fill" id="bar-food" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="footer">
                <p id="status-food">Remaining: $0</p>
            </div>
        </div>

        <div class="card-container" id="card-fun">
            <h3>Fun</h3>
            
            <div class="card-header">
                <input type="number" id="limit-fun" placeholder="Set Limit $">
                <button class="save" onclick="saveLimit('Fun')">Save</button>
            </div>
            
            <div class="measures">
                <span id="spent-fun">Spent: $0</span>
                <span id="limit-display-fun">Limit: $0</span>
            </div>
            
            <div class="visual">
                <div class="progress-bar-bg">
                    <div class="progress-fill" id="bar-fun" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="footer">
                <p id="status-fun">Remaining: $0</p>
            </div>
        </div>

        <div class="card-container" id="card-clothes">
            <h3> Clothes</h3>
            
            <div class="card-header">
                <input type="number" id="limit-clothes" placeholder="Set Limit $">
                <button class="save" onclick="saveLimit('Clothes')">Save</button>
            </div>
            
            <div class="measures">
                <span id="spent-clothes">Spent: $0</span>
                <span id="limit-display-clothes">Limit: $0</span>
            </div>
            
            <div class="visual">
                <div class="progress-bar-bg">
                    <div class="progress-fill" id="bar-clothes" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="footer">
                <p id="status-clothes">Remaining: $0</p>
            </div>
        </div>

    </div>

    <script src="budget_script.js"></script>
</body>
</html>
</body>
</html>
